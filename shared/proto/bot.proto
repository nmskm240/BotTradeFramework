syntax = "proto3";
option csharp_namespace = "BotTrade.Application.Grpc.Generated";
package bot;

import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";
import "exchange.proto";

service BotService {
    rpc Run (BotOrder) returns (google.protobuf.Empty);
}

message ProcssOrder {
    string kind = 1;
    optional int32 bufferSize = 2;
    map<string, string> parameters = 3;
}

message BotOrder {
    exchange.Symbol symbol = 1;
    repeated ProcssOrder processes = 2;
    optional google.protobuf.Timestamp start_at = 3;
    optional google.protobuf.Timestamp end_at = 4;
}

